[abdulla-abdullazade]
name = 'Abdulla Abdullazadə'
bio = """
Abdulla hazırda universitetə qəbul imtahanlarına hazırlaşır. 
Onun akademik hədəfi Kompüter Mühəndisliyi ixtisası üzrə ali təhsil almaqdır. 

Onun əsas tədqiqat və maraq sahələrinə kiber təhlükəsizlik, sistem arxitekturası,
reverse engineering və açıq mənbəli (open-source) proqram təminatının inkişafı daxildir. 
"N3XT L3V3L CTF" layihəsinin yaradıcısı olan Abdulla, eyni zamanda yerli icma 
